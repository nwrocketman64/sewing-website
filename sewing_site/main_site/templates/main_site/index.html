{% extends "base.html" %}

{% block content %}
    {% if project %}
    <section>
        <h2>Come See the Latest Project</h2>
        <img src="{{ project.image.url }}" alt="{{ project.title }}">
        <p>{{ project.title }}</p>
        <p class="btn"><a href="{% url "project-details" project.slug %}">See More Details</a></p>
    </section>
    {% endif %}
    <section>
        <h2>Site Navigation</h2>
    </section>
{% endblock %}
